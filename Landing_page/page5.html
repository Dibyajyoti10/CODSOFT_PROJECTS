<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Sign Up Form</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="page5.css">
</head>


<script>
    $(document).ready(function() {
  $('#signup-form').submit(function(e) {
    e.preventDefault(); 

    $('#error-message').text('');

    let fields = ['username', 'email', 'password'];
    for (let field of fields) {
      if (!$(`#${field}`).val()) {
        $('#error-message').text('All fields are required.');
        return;
      }
    }
    let emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailFormat.test($('#email').val())) {
      $('#error-message').text('Please enter a valid email address.');
      return;
    }
     alert('Sign up successful!');
  });
});

</script>
<body>

  <div class="container">
    <form id="signup-form">
      <h2>Sign Up</h2>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">

      <label for="gender">Gender:</label>
      <input type="text" id="username" name="username" placeholder="Gender">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="phone number">Phone Number:</label>
      <input type="password" id="password" name="password" placeholder="Enter your phone number">

      <button type="submit">Sign Up</button>

      <p class="error-message" id="error-message"></p>
    </form>
  </div>
</body>
</html>
