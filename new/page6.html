<!DOCTYPE html>
<html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
          <title>Log in Form</title>
          <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
          <link rel="stylesheet" href="page6.css">
      </head>
      <body>
           <div class="container">
              <form id="login-form">
                    <h2>Log In</h2>

                    <label for="username">*Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">

                    <label for="gender">*Gender:</label>
                    <input type="text" id="username" name="username" placeholder="Gender">

                    <label for="email">*Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">

                    <label for="phone number">Phone Number:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your phone number">

                    <button type="submit" id="submit">Log in</button>

                    <p class="error-message" id="error-message">The * labels are important to fill...so fill it now !!</p>
                    <p><a href="page1.html">Click here to return to home page</a></p>

              </form>
            </div>

            <script src="page6.js"></script>
        </body>
</html>
