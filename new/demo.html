<!DOCTYPE html>
<html lang="en">
     <head>
          <title>JOB BOARD</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="demo.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
          </script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
          </script>
    </head>
    <body>
        <h1>FIND YOUR JOB</h1>
          <p>Apply filters to find your dream job here:</p>
         <div class="container">
             <form>
                  <h1>Filter</h1>
                  <select>
                  <option value="language" id="lang">Language</option>
                  <option value="web">web</option>
                  <option value="dsa">dsa</option>
                  <option value="python">python</option>
                  <option value="c">c/c++</option>
                  <option value="php">PHP</option>
                  <option value="ruby">Ruby</option>
                  </select>

                  <select>
                    <option value="language" id="lang">Area</option>
                    <option value="bbsr">BBSR</option>
                    <option value="bang">Banglore</option>
                    <option value="hyd">Hyderabad</option>
                    <option value="mum">Mumbai</option>
                  </select>

                    <select>
                        <option value="language" id="lang">Category</option>
                        <option value="off">Offline</option>
                        <option value="on">Work from Home</option>
                        <option value="swap">Shift Wise</option>
                    </select>

                    <select>
                        <option value="language" id="lang">Experience</option>
                        <option value="1">1+years</option>
                        <option value="2">2+years</option>
                        <option value="3">3+years</option>
                        <option value="4">4+years</option>
                        <option value="5">5+years</option>
                    </select>

                    <select>
                        <option value="language" id="lang">Job type</option>
                        <option value="intern">Intern</option>
                        <option value="ft">Full time Engineer</option>
                        <option value="sde">SDE</option>
                        <option value="front">Frontend Developer</option>
                        <option value="back">Backend Developer</option>
                        <option value="dev">DevOps</option>
                        <option value="ds">Data Science</option>
                        <option value="game">Game Developer</option>
                    </select>

                    <select>
                        <option value="language" id="lang">Qualification</option>
                        <option value="ug">UG</option>
                        <option value="pg">PG</option>
                        <option value="diploma">Diploma</option>
                        <option value="other">Others</option>
                    </select>

                    <select>
                        <option value="language" id="lang">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Others</option>
                    </select>

                    <div id="wrapper">
                        <div class="btn-pink">Submit</div>
                    </div>
            </form>
        </div>
    </body>
</html>
